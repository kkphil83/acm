kind: Deployment
apiVersion: apps/v1
metadata:
  name: hf-text-generation-inference-server
  namespace: demo-project
  labels:
    app: hf-text-generation-inference-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hf-text-generation-inference-server
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: hf-text-generation-inference-server
    spec:
      restartPolicy: Always
      serviceAccountName: myserviceaccount
      schedulerName: default-scheduler
      affinity: {}
      terminationGracePeriodSeconds: 120
      securityContext: {}
      containers:
        - resources:
            limits:
              cpu: '16'
              memory: 32Gi
              nvidia.com/gpu: '1'
            requests:
              cpu: '16'
              memory: 32Gi
              nvidia.com/gpu: '1'
          readinessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            timeoutSeconds: 5
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 3
          terminationMessagePath: /dev/termination-log
          name: server
          livenessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            timeoutSeconds: 8
            periodSeconds: 100
            successThreshold: 1
            failureThreshold: 3
          env:
            - name: MODEL_ID
              value: Qwen/Qwen3-14B
            - name: MAX_INPUT_LENGTH
              value: '512'
            - name: MAX_TOTAL_TOKENS
              value: '513'
            - name: HUGGINGFACE_HUB_CACHE
              value: /models-cache
            - name: PORT
              value: '3000'
            - name: HOST
              value: 0.0.0.0
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          imagePullPolicy: IfNotPresent
          startupProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 24
          volumeMounts:
            - name: models-cache
              mountPath: /models-cache
            - name: shm
              mountPath: /dev/shm
          terminationMessagePolicy: File
          image: 'ghcr.io/huggingface/text-generation-inference:3.3.4'
      serviceAccount: myserviceaccount
      volumes:
        - name: models-cache
          persistentVolumeClaim:
            claimName: models-cache
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 1Gi
      dnsPolicy: ClusterFirst
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 1
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600