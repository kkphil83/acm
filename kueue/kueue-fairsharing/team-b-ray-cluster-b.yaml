# Team A is using prod-priority and will prempt team A because shared-cq quota 
# is CPU: 10 and mem: 64G which has no spare quota for team A (GPU:10, MEM:24G). 
apiVersion: ray.io/v1
kind: RayCluster
metadata:
  labels:  
    kueue.x-k8s.io/queue-name: local-queue
  name: raycluster-b
  namespace: team-b
spec:
  rayVersion: 2.7.0
  headGroupSpec:
    enableIngress: false
    rayStartParams:
      block: "true"
      dashboard-host: 0.0.0.0
      num-gpus: "0"    
    template:
      metadata: {}
      spec:
        containers:
        - env:
          - name: NVIDIA_VISIBLE_DEVICES
            value: "void"
          image: quay.io/project-codeflare/ray:latest-py39-cu118
          imagePullPolicy: Always
          lifecycle:
            preStop:
              exec:
                command:
                - /bin/sh
                - -c
                - ray stop
          name: ray-head
          resources:
            limits:
              cpu: "2"
              memory: 8G              
            requests:
              cpu: "2"
              memory: 8G
  suspend: false
  workerGroupSpecs:
  - groupName: small-group-test
    maxReplicas: 3
    minReplicas: 3
    numOfHosts: 1
    rayStartParams:
      block: "true"
      num-gpus: "1"
    replicas: 3
    scaleStrategy: {}
    template:
      spec:
        containers:
        - name: machine-learning
          image: quay.io/project-codeflare/ray:latest-py39-cu118
          imagePullPolicy: Always
          resources:
            limits:
              cpu: "2"
              memory: 4G
              nvidia.com/gpu: "1"
            requests:
              cpu: "2"
              memory: 4G
              nvidia.com/gpu: "1"